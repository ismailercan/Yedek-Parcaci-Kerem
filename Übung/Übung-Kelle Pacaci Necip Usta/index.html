<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="container">
        <h1>Feet Calculate</h1>
        <div>

                placeholder="You can just write cow,sheep,chicken,pig. If you enter wrong animal, animals' feet will not be calculated ">

        </div>

        <hr>
        <div id="result"></div>
        <div id="added"></div>


    </div>

    <script src="./app.js"></script>
</body>
